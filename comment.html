  <body id="all">
    <div class="container">
    <table class="table table-dark table-hover">

      <tr>
        <th>번호</th>
        <th>글쓴이</th>
        <th> 댓글 </th>
        <th>수정일</th>
      </tr>
    </thead>
    <tbody>
      <% data.forEach(function (item, index){%>
      <tr>
        <td><%=item.id%></td>
        <td><%=item.name%></td>
        <td><%=item.comment%></td>
        <td><%=item.modidate%></td>
      </tr>
      <% }); %>
    </tbody>
    </table>
